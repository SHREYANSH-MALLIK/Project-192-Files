<!DOCTYPE html>

<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <script
            src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

        <script src="./js/Rotation.js"></script>
        <script src="./js/Target.js"></script>
        <script src="./js/Collider.js"></script>
        <script src="./js/Game.js"></script>
        <script src="./js/Shoot.js"></script>
        
    </head>

    <body>
        <a-scene id="scene" background="color:#026F90" physics>

            <a-assets timeout="10000">
                <a-asset-item id="terrainMap" src="./assets/free_-_skybox_above_the_clouds/scene.gltf"></a-asset-item>
                <a-assets-item id="missile" src="./assets/missile/scene.gltf"></a-assets-item>
                <a-asset-item id="plane" src="./assets/3d_modle_of_mig-35-fighter-jet/scene.gltf"></a-asset-item>
                <a-asset-item id="ammunition" src="./assets/ammunition_box/scene.gltf"></a-asset-item>
            </a-assets>

            <a-entity id="camera" camera position="0 2 20" look-controls="pointerLockEnabled: false"></a-entity>
            <a-cursor></a-cursor>
            </a-entity>
            

            <a-entity id="terrain" gltf-model="#terrainMap" position="0 0 -100" scale="1 1 1"
                animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000" terrain-rotation-reader
                target-ammunition flying-Dragons>
            </a-entity>

            <a-entity id="plane_model" gltf-model="#plane" position="0 -2 -5" scale="0.05 0.05 0.05" rotation="0 90 0"
                plane-rotation-reader dynamic-body="mass:0" game-play missiles>
            </a-entity>

                <a-entity position="-28.5 21.5 0"
                    text="font: exo2bold; align: center; width: 40; color: black; value: AVIATION GAME"></a-entity>
                    

                <a-entity position="-18 19.3 0">
                    <a-entity position="-0.6 0.13 0"
                        text="font: aileronsemibold; width: 12; color: red; value: TRAGETS\nREMAINING"></a-entity>
                    <a-entity id="targets" position="-8 0.3 0"
                        text="font: exo2bold; align: center; width: 30; color: black; value: 20"></a-entity>
                </a-entity>

                <a-entity position="30.5 21.5 0">
                    
            </a-entity>

            <a-entity id="game_over_text" position="0 7.5 0"
                text="font: exo2bold; align: center; width: 100; color: white;value: Game Over!!!"
                visible="false"></a-entity>

            </a-entity>
        </a-entity>
    
            <a-entity position="-20 18 -1"
                text="font: aileronsemibold; width: 20; color: red; value: TIME\nREMAINING"></a-entity>
            <a-entity id="timer" position="-28 16 -1"
                text="font: exo2bold; align: center; width: 30; color: red; value: 00:00"></a-entity>

            <a-entity position="28 18 -1"
                text="font: exo2bold; align: center; width: 40; color: black; value: SCORE"></a-entity>
            <a-entity id="score" position="28 15 -1"
                text="font: exo2bold; align: center; width: 40; color: black; value: 0"></a-entity>
                
        </a-scene>
    </body>
</html>
